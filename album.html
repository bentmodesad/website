<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Album Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: radial-gradient(circle at top, #1b2735, #090a0f);
            color: #ffffff;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #e0e6ff;
        }
        .album {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .album img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(120, 150, 255, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #0f172a;
        }
        .album img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(160, 180, 255, 0.8);
        }
    </style>
</head>
